<section id="home" class="service-section pt-150">	
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10">
                <div class="form-group mb-3">
                    <select name="" id="items" unicorn:model="selected" class="form-select form-control" unicorn:change="updatePrice">
                        <option value="" disabled>Select Items</option>
                        {% for item in items %}
                        <option value="{{ item.name }}" id="{{ item.name }}" unicorn:key="{{item.name}}">{{ item.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <input type="number" unicorn:model="fields.unit" class="form-control" min="1" max="12" unicorn:keyup="updatePrice" unicorn:change="updatePrice" />
                </div>
                <div class="form-group mb-3">
                    <input type="number" unicorn:model="fields.price" class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <button class="btn btn-primary" unicorn:click="addItem">Add</button>
                </div>
                
            </div>

            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10 table-responsive" style="height: 60vh;">
               
                <table class="table table-hovered table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Unit</th>
                            <th class="text-right">Action</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        {% if carts %}
                       
                        {% for cart in carts %}
                        <tr>
                            <td>{{ cart.name }}</td>
                            <td>{{ cart.unit }}</td>
                            <td class="text-right">
                                <button class="btn btn-danger" unicorn:click="delItem({{cart}})">delete</button>
                            </td>      
                        </tr>
                        {% endfor %}
                        <tr>
                            <td colspan="2" class="text-center align-center">
                                Total: {{ total_price }}
                             </td>
                            <td colspan="1" class="text-right">
                                <button class="btn btn-primary" unicorn:click="save_items">Chechout</button>
                            </td>
                            
                        </tr>
                        {% else %}
                        <tr>
                            <h1>No Items selected</h1>
                        </tr>
                        {% endif %}
                    </tbody>
                </table>
            
            </div>
        </div>
        
    </div>
</section>
